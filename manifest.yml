---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
  - moviefun-s3
  routes:
    - route: album-service-cj.apps.pikes.pal.pivotal.io

- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
  routes:
    - route: movie-service-cj.apps.pikes.pal.pivotal.io

- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-cj.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-cj.apps.pikes.pal.pivotal.io/movies
  routes:
    - route: movie-fun-app-cj.apps.pikes.pal.pivotal.io
